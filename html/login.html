<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/piblic.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="../images/logo.jpg" />
        </a>
        <span>|</span>
        <div class="login">请登录</div>
    </div>
    <div class="item">
        <input type="text" id="user" class="name" placeholder="请输入用户名">
        <p id="us"></p>
    </div>
    <div class="item">
        <input type="text" id="pass" class="word" placeholder="请输入您的密码">
        <p id="pa"></p>
    </div>
    <div class="item">
        <input type="button" id="btn" class="submit" value="登录">
    </div>
    <div class="remember">
        <div class="check">
            <div class="btn">
                <img src="../images/gou.png" >
            </div>   
            <div class="text">记录我的登录状态</div> 
        </div>
    </div>
    <div class="link">
        <a href="#" class="forget">忘记密码？</a>
        <a href="../html/register.html" class="register">免费注册</a>
    </div>
    <div class="code">
        <img src="../images/ma.jpg" >
    </div>
    <div class="title">扫码下载手机客户端</div>
</body>
<script src="../js/login.js"></script>
</html>
