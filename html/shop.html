<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/piblic.css" />
    <link rel="stylesheet" href="../css/shop.css" />
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="../images/logo.jpg" />
        </a>
        <span>|</span>
        <div class="login">
            <a href="#" class="shouye">首页</a>
        </div>
    </div>
    <div class="search">
        <form>
            <input type="submit" class="pointer" value="" >
            <input type="text" class="txt" placeholder="剃须刀">
        </form>
    </div>
    <div class="header-r">
        <div class="shopping">
            <a href="#" class="cat">购物车(0)</a>
        </div>
    </div>
    <div class="tit">
        <img class="bc" src="../images/tit.png" >
    </div>
    <table class="shop-cat" width="100%">
        <tr>
            <th><input type="checkbox" checked name="selsctAll" ></th>
            <th class="te">商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
    </table>
    <h4><a href="#" class="fm">清空购物车</a></h4>
    <h4><a href="#" class="fm">删除选中项</a></h4>
    <div class="calculation">
        <div class="fr">
            <span>商品总计：￥0元</span>
        </div>
    </div>
    <div class="clear">
        <input type="button" class="clear-te1" value="继续">
        <input type="button" class="clear-te2" value="去结算">
    </div>
</body>
</html>
